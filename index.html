<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mila Baumann</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --caput: #63281E;
      --caribbean: #265E60;
      --eggplant: #6A4059;
      --moss: #A7A448;
      --indigo: #0D5375;
      --fairytale: #E9BFC7;
      --lightblue: #A9CFCC;
      --saffron: #E5C457;
      --viridian: #2F8F77;
      --bg: #e2f0f6;
      --text: #fff;

      /* For polka dot fill */
      --dots: 
        radial-gradient(circle 18px, #265E60 99%, transparent 100%),
        radial-gradient(circle 18px, #2F8F77 99%, transparent 100%),
        radial-gradient(circle 18px, #0D5375 99%, transparent 100%),
        radial-gradient(circle 18px, #A7A448 99%, transparent 100%),
        radial-gradient(circle 18px, #E5C457 99%, transparent 100%),
        radial-gradient(circle 18px, #63281E 99%, transparent 100%),
        radial-gradient(circle 18px, #6A4059 99%, transparent 100%),
        radial-gradient(circle 18px, #E9BFC7 99%, transparent 100%),
        radial-gradient(circle 18px, #A9CFCC 99%, transparent 100%);
      --dots-size: 
        400px 400px,400px 400px,400px 400px,
        400px 400px,400px 400px,400px 400px,
        400px 400px,400px 400px,400px 400px;
      --dots-pos:
        0 0,200px 0,0 200px,200px 200px,
        100px 100px,300px 100px,100px 300px,
        300px 300px,400px 200px;

      /* For blue bg polka dot fill */
      --bluebg: #0D5375;
      --dotfill: 
        repeating-radial-gradient(circle at 0 0, #fff 0 12px, transparent 14px 100px),
        repeating-radial-gradient(circle at 100px 120px, #fff 0 12px, transparent 14px 100px);
    }

    html, body { height: 100%; }
    body {
      min-height: 100dvh;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      grid-template-rows: 1fr auto;
      overflow-x: hidden;
      position: relative;
    }

    /* Main polka dots background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-image: var(--dots);
      background-size: var(--dots-size);
      background-position: var(--dots-pos);
    }

    .hero{
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      min-height: 44vh;
      z-index: 1;
    }

    /* Main title styling */
    .title {
      font-weight: 900;
      letter-spacing: 0.05em;
      font-size: clamp(2.8rem, 9vw, 9rem);
      line-height: 1;
      margin: 0;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.18), 0 8px 22px rgba(0,0,0,.10);
      background: none;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: #fff;
      transition: none;
      cursor: pointer;
      outline: none;
    }

    /* Nav bar, no boxes, no backgrounds */
    .nav {
      display: flex;
      gap: clamp(1.25rem, 4vw, 4rem);
      justify-content: center;
      align-items: center;
      padding: 2.5rem 1rem 3rem;
      position: relative;
      z-index: 1;
    }
    .btn {
      appearance: none;
      background: none;
      color: #fff;
      font-weight: 700;
      font-size: 1.14rem;
      text-decoration: none;
      letter-spacing: 0.02em;
      border: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0.05em 0.4em;
      transition: none;
      cursor: pointer;
      outline: none;
      position: relative;
    }

    /* ---------- HOVER/FILL EFFECTS ---------- */

    /* When title/nav is hovered/focused: page bg white, polka dots disappear */
    .title:hover ~ .nav,
    .title:focus-visible ~ .nav,
    .nav:hover,
    .nav:focus-within {
      z-index: 10;
    }
    .title:hover ~ .nav ~ *,
    .title:focus-visible ~ .nav ~ *,
    .nav:hover ~ *,
    .nav:focus-within ~ * {
      /* Sibling stacking only, not used here but kept for safety */
    }

    /* Hide body bg dots and set solid white background when .title or nav hovered/focused */
    body:has(.title:hover)::before,
    body:has(.title:focus-visible)::before,
    body:has(.nav:hover)::before,
    body:has(.nav:focus-within)::before {
      opacity: 0;
    }
    body:has(.title:hover),
    body:has(.title:focus-visible),
    body:has(.nav:hover),
    body:has(.nav:focus-within) {
      background: #fff !important;
      color: var(--indigo);
      /* Ensures nav/text contrasts! */
    }

    /* Fill effect: text becomes blue with white polka dots */
    body:has(.title:hover) .title,
    body:has(.title:focus-visible) .title,
    body:has(.nav:hover) .title,
    body:has(.nav:focus-within) .title {
      background-color: var(--bluebg);
      background-image: var(--dotfill);
      background-size: 200px 200px, 200px 200px;
      background-position: 0 0, 100px 100px;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent !important;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      transition: none;
    }
    /* Nav fill: hovered or focused link only */
    .nav .btn:focus-visible,
    .nav .btn:hover {
      background-color: var(--bluebg);
      background-image: var(--dotfill);
      background-size: 200px 200px, 200px 200px;
      background-position: 0 0, 100px 100px;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent !important;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      transition: none;
    }

    /* On page hover/focus, make nav links blue with polka dot fill, otherwise white */
    body:has(.title:hover) .nav .btn,
    body:has(.title:focus-visible) .nav .btn,
    body:has(.nav:hover) .nav .btn,
    body:has(.nav:focus-within) .nav .btn {
      color: var(--indigo);
      background: none;
      -webkit-background-clip: initial;
      background-clip: initial;
      -webkit-text-fill-color: var(--indigo);
      text-shadow: none;
      transition: none;
    }
    /* But the hovered/focused nav link gets the dot fill */
    body:has(.nav:hover) .nav .btn:hover,
    body:has(.nav:focus-within) .nav .btn:focus-visible {
      background-color: var(--bluebg);
      background-image: var(--dotfill);
      background-size: 200px 200px, 200px 200px;
      background-position: 0 0, 100px 100px;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent !important;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      transition: none;
    }

    @media (max-width: 650px){
      .hero { min-height: 24vh;}
      .title{ font-size: clamp(1.5rem, 13vw, 4.5rem);}
    }
    @media (max-width: 420px){
      .nav{ flex-wrap: wrap; }
      .title{ font-size: clamp(1.2rem, 15vw, 3rem);}
    }
  </style>
</head>
<body>
  <main class="hero" aria-labelledby="site-title">
    <h1 id="site-title" class="title" tabindex="0">Mila Baumann</h1>
  </main>
  <nav class="nav" aria-label="Primary">
    <a class="btn" href="aboutme.html">About Me</a>
    <a class="btn" href="contact.html">Contact</a>
    <a class="btn" href="myworks.html">My Works</a>
  </nav>
</body>
</html>
