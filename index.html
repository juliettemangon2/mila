<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mila Baumann</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Gilda+Display&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --bg: rgb(252, 254, 255);
      
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Figtree", sans-serif;
      text-transform: uppercase;
      color: #000;
      height: 100vh;
      width: 100vw;
      background-color: var(--bg);
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      overflow: hidden;
    }

    .hero {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      text-align: left;
      line-height: 0.1;
    }

    .title {
      font-family: "Figtree", sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 0.3;
      letter-spacing: 0.02em;
      color: var(--bigtext);
      font-size: clamp(6rem, 20vw, 16rem);
    }

    :root {
      --bar-right: 12rem;
      --bar-left: 10rem;
      --bar-thick: 0.17em;
      --bar-gap: 0.1ch;
    }

    .L {
      position: relative;
      display: inline-block;
    }

    .L.right {
      margin-right: calc(var(--bar-right) + var(--bar-gap));
    }

    .L.right::after {
      content: "";
      position: absolute;
      left: 100%;
      top: 109.8%;
      width: var(--bar-right);
      height: var(--bar-thick);
      background: currentColor;
      margin-left: -0.1em;
    }

    .L.left {
      margin-left: calc(var(--bar-left) + var(--bar-gap));
    }

    .L.left::before {
      content: "";
      position: absolute;
      right: 100%;
      top: calc(1em - var(--bar-thick));
      width: var(--bar-left);
      height: var(--bar-thick);
      background: currentColor;
    }

    .flower {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-25%);
      width: 600px;
      height: auto;
      z-index: -1;
      opacity: 0.9;
      margin-left: 1rem;
    }

    /* Mobile styles for hero/title */
    @media (max-width: 700px) {
      body {
        overflow: auto;
      }

      .hero {
        position: fixed;
        left: 1rem;
        bottom: max(1rem, env(safe-area-inset-bottom, 1rem));
        line-height: normal;
      }

      .title {
        font-size: clamp(3.5rem, 18vw, 8rem);
        line-height: 0.95;
        letter-spacing: 0.01em;
        margin: 0;
      }

      :root {
        --bar-right: clamp(4rem, 28vw, 7rem);
        --bar-left: clamp(3.5rem, 24vw, 6.5rem);
        --bar-thick: clamp(6px, 1.12em, 12px);
        --bar-gap: 0ch;
        --bar-offset: 0.648em;
      }

      .L.right {
        margin-right: calc(var(--bar-right) + var(--bar-gap));
      }

      .L.right::after {
        top: var(--bar-offset);
        width: var(--bar-right);
        height: var(--bar-thick);
      }

      .L.left {
        margin-left: calc(var(--bar-left) + var(--bar-gap));
      }

      .L.left::before {
        top: calc(1em - var(--bar-thick));
        width: var(--bar-left);
        height: var(--bar-thick);
      }
    }
  </style>
</head>

<body>
  <!-- Hamburger Button (Mobile) -->
  <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay"></div>

  <!-- Navigation -->
  <nav class="nav" aria-label="Primary">
    <a class="btn teal" href="aboutme.html">About</a>
    <a class="btn lemon" href="contact.html">Contact</a>

    <div class="dropdown">
      <a class="btn pink dropdownTrigger" href="#" onclick="return false;">
        Portfolio
      </a>

      <div class="dropdownMenu" aria-label="Portfolio">
        <a class="btn red" href="music.html">Music</a>
        <a class="btn blue" href="visual.html">Visual</a>
      </div>
    </div>
  </nav>

  <main class="hero" aria-labelledby="site-title">
    <h1 id="site-title" class="title">
      MI<span class="L right">L</span>A<br>
    </h1>
    <h1 class="title">
      <span class="L right">L</span>OU
    </h1>
  </main>

  <!-- Mobile Menu Script -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('.nav');
    const overlay = document.querySelector('.mobile-menu-overlay');

    function toggleMenu() {
      const isOpen = hamburger.classList.toggle('active');
      nav.classList.toggle('active');
      overlay.classList.toggle('active');
      hamburger.setAttribute('aria-expanded', isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    }

    hamburger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    // Close menu when a link is clicked
    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (nav.classList.contains('active')) {
          toggleMenu();
        }
      });
    });

    // Close menu on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && nav.classList.contains('active')) {
        toggleMenu();
      }
    });
  </script>
</body>

</html>
