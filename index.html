<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mila Baumann</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Gilda+Display&display=swap" rel="stylesheet" />

  <style>
    :root {
      --red: #e91511;
      --darkred: #7c0004;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Gilda Display", serif;
      color: var(--darkred);
      min-height: 100vh;
      background-color: var(--red);
      display: flex;
      flex-direction: column;
    }

    .nav {
      position: fixed;
      inset-block: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      gap: 1rem;
      padding: 2rem;
      margin-top: -28rem;
    }

    .btn {
      font-size: 2.3rem;
      font-weight: 700;
      text-decoration: none;
      color: var(--darkred);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .btn:hover {
      opacity: 0.7;
      transform: translateX(-3px);
    }

    .hero {
      width: 100%;
      padding: 8rem 2rem;
    }

    .title {
      font-family: "Inter", serif;
      margin-top: 32rem;
      font-size: clamp(3rem, 9vw, 9rem);
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      color: var(--darkred);
    }

    @media (max-width: 700px) {
      .nav {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        top: 0;
        right: 0;
        padding: 1rem;
      }

      .btn {
        font-size: 1rem;
      }

      .hero {
        padding: 4rem 1rem;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <nav class="nav" aria-label="Primary">
    <a class="btn btn-home" href="index.html">Home</a>
    <a class="btn btn-about" href="aboutme.html">About Me</a>
    <a class="btn btn-visual" href="visual.html">Visual</a>
    <a class="btn btn-music" href="music.html">Music</a>
    <a class="btn btn-contact" href="contact.html">Contact</a>
  </nav>

  <main class="hero" aria-labelledby="site-title">
    <h1 id="site-title" class="title">Mila Baumann</h1>
  </main>
</body>

</html>
