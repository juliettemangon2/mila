<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mila Baumann</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Gilda+Display&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700;900&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="style.css">

  <style>
    :root {
      --red: rgb(252, 254, 255);
      --darkred: #000000;
      --bigtext: #000000;
      --teal: #63e0e6;
      /* bright teal like your mock */
      --lemon: #fff06a;
      /* light bright yellow */
      --neon-pink: #ff94e1;
      /* neon pink */
      --neon-red: #ff2d55;
      /* neon red/coral */
      --electric-blue: #2d7bff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Figtree", sans-serif;
      text-transform: uppercase;
      color: var(--darkred);
      height: 100vh;
      width: 100vw;
      background-color: var(--red);
      display: flex;
      justify-content: flex-start;
      /* left instead of right */
      align-items: flex-end;
      /* bottom */
      overflow: hidden;
      /* disable scrolling */
    }



    .nav {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1.85rem;
      padding: 0;
      /* remove extra padding so it hugs the corner */
      z-index: 10;
    }



    /* Circle buttons */
    .btn {
      --size: 110px;
      /* desktop circle size */
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      display: grid;
      place-items: center;
      text-decoration: none;
      font-family: "Figtree", sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      color: #000;
      background: #ddd;
      transition: transform 200ms ease, box-shadow 200ms ease, opacity 200ms ease;
      border: none;
    }
    .btn:hover,
    .btn:focus-visible {
      transform: rotate(-6deg) scale(1.06);

    }

    /* Individual colors */
    .btn.teal {
      background: var(--teal);
    }

    .btn.lemon {
      background: var(--lemon);
    }

    .btn.pink {
      background: var(--neon-pink);
    }

    .btn.red {
      background: var(--neon-red);
    }

    .btn.blue {
      background: var(--electric-blue);
      color: #fff;
    }

    /* white text on blue */

    /* Mobile: smaller circles, horizontal row */
    @media (max-width: 700px) {
      .nav {
        top: 0.75rem;
        right: 0.75rem;
        flex-direction: row;
        gap: 0.6rem;
      }

      .btn {
        --size: 78px;
        font-size: 0.8rem;
      }
    }

    .hero {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      /* bottom-left corner */
      text-align: left;
      line-height: 0.1;
      /* reduces vertical gap between “Mila” and “Lou” */
    }


    .title {

      font-size: clamp(5rem, 9vw, 9rem);
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      color: var(--bigtext);
    }

    /* Make it large and use Figtree */
    .title {
      font-family: "Figtree", sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 0.3;
      letter-spacing: 0.02em;
      color: var(--bigtext);
      font-size: clamp(6rem, 20vw, 16rem)
        /* bigger overall */
    }

    /* Controls for the L extensions */
    :root {
      --bar-right: 12rem;
      /* length after the upper L */
      --bar-left: 10rem;
      /* length before the lower L */
      --bar-thick: 0.17em;
      /* thickness of the bar */
      --bar-gap: 0.1ch;
      /* tiny gap between bar end and next letter */
    }

    .L {
      position: relative;
      display: inline-block;
    }

    /* Upper L: draw bar to the RIGHT and reserve space before the A */
    .L.right {
      margin-right: calc(var(--bar-right) + var(--bar-gap));
    }

    .L.right::after {
      content: "";
      position: absolute;
      left: 100%;
      top: 109.8%;
      /* tweak between 0.74–0.80em for pixel-perfect match */
      width: var(--bar-right);
      height: var(--bar-thick);
      background: currentColor;
      margin-left: -0.1em;
      /* eliminates the hairline gap between bar & L */
    }


    /* Lower L: draw bar to the LEFT and reserve space before the L */
    .L.left {
      margin-left: calc(var(--bar-left) + var(--bar-gap));
    }

    .L.left::before {
      content: "";
      position: absolute;
      right: 100%;
      top: calc(1em - var(--bar-thick));
      width: var(--bar-left);
      height: var(--bar-thick);
      background: currentColor;
    }



    .flower {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-25%);
      /* centers vertically + rotates */
      width: 600px;
      /* adjust size as needed */
      height: auto;
      z-index: -1;
      /* keeps it behind your text/nav */
      opacity: 0.9;
      /* optional: makes it blend with background */
      margin-left: 1rem;

    }



    @media (max-width: 700px) {
      .nav {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        top: 0;
        right: 0;
        padding: 1rem;
      }

      .btn {
        font-size: 1rem;
      }

      .hero {
        padding: 4rem 1rem;
        text-align: center;
      }
    }
    /* ---- FORCE mobile nav to wrap into two lines and keep circles visible ---- */
@media (max-width: 700px){
  /* Let the page scroll on small screens so nothing gets clipped */
  body{ overflow: auto !important; }

  /* Two-line layout using flex-wrap (3 on top, 2 on bottom) */
  .nav{
    top: .75rem !important;
    right: .75rem !important;

    display: flex !important;
    flex-direction: row !important;
    flex-wrap: wrap !important;
    gap: 0.6rem !important;

    /* smaller circles on mobile */
    --size: 78px;

    /* wrap after ~3 items: 3*size + 2 gaps */
    max-width: calc((var(--size) * 3) + (0.6rem * 2)) !important;

    /* keep the cluster right-aligned in the corner */
    justify-content: flex-end !important;
    align-items: center !important;
    z-index: 1000 !important;
  }

  .btn{
    width: var(--size) !important;
    height: var(--size) !important;
    font-size: .8rem !important;
  }
}
/* ============ MOBILE ONLY (<=700px) ============ */
@media (max-width: 700px){

  /* Let the page scroll so nothing gets cut off */
  body{ overflow: auto !important; }

  /* 1) Nav: two horizontal lines in the top-right, smaller circles */
  .nav{
    top: .75rem !important;
    right: .75rem !important;

    display: flex !important;
    flex-direction: row !important;
    flex-wrap: wrap !important;
    gap: 0.6rem !important;

    /* three on the first row, two on the second */
    --size: 78px;
    max-width: calc((var(--size) * 3) + (0.6rem * 2)) !important;

    justify-content: flex-end !important;
    align-items: center !important;
    z-index: 1000 !important;
  }
  .btn{
    width: var(--size) !important;
    height: var(--size) !important;
    font-size: .8rem !important;
  }

  /* 2) Title: same look, just tighter & safe on small screens */
  .hero{
    /* keep bottom-left placement but respect iPhone safe area */
    position: fixed;
    left: 1rem;
    bottom: max(1rem, env(safe-area-inset-bottom, 1rem));
    line-height: normal !important;
  }
  .title{
    font-size: clamp(3.5rem, 18vw, 8rem) !important;
    line-height: 0.95 !important;
    letter-spacing: 0.01em;
    margin: 0;
  }

  /* 3) Shorter, thinner L-bars so they never cross the letters */
  :root{
    --bar-right: clamp(4rem, 28vw, 7rem);
    --bar-left:  clamp(3.5rem, 24vw, 6.5rem);
    --bar-thick: clamp(6px, 1.12em, 12px);
    --bar-gap: 0ch;
    --bar-offset: 0.648em;   /* sits neatly under “MI” on phones */
  }
  .L.right{ margin-right: calc(var(--bar-right) + var(--bar-gap)) !important; }
  .L.right::after{
    top: var(--bar-offset) !important;
    width: var(--bar-right) !important;
    height: var(--bar-thick) !important;
  }
  .L.left{ margin-left: calc(var(--bar-left) + var(--bar-gap)) !important; }
  .L.left::before{
    top: calc(1em - var(--bar-thick)) !important;
    width: var(--bar-left) !important;
    height: var(--bar-thick) !important;
  }
}


  </style>

  <a class="btn red"   href="visual.html">Visual</a>

    <h1 id="site-title" class="title">
      MI<span class="L right">L</span>A<br>

    </h1>
    <h1 id="site-title" class="title">
      <span class="L right">L</span>OU
    </h1>

  </main>
</body>
