<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mila Baumann</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --caput: #63281E;
      --caribbean: #265E60;
      --eggplant: #6A4059;
      --moss: #A7A448;
      --indigo: #0D5375;
      --fairytale: #E9BFC7;
      --lightblue: #A9CFCC;
      --saffron: #E5C457;
      --viridian: #2F8F77;
      --bg: #e2f0f6;
      --dots: 
        radial-gradient(circle 18px, #265E60 99%, transparent 100%),
        radial-gradient(circle 18px, #2F8F77 99%, transparent 100%),
        radial-gradient(circle 18px, #0D5375 99%, transparent 100%),
        radial-gradient(circle 18px, #A7A448 99%, transparent 100%),
        radial-gradient(circle 18px, #E5C457 99%, transparent 100%),
        radial-gradient(circle 18px, #63281E 99%, transparent 100%),
        radial-gradient(circle 18px, #6A4059 99%, transparent 100%),
        radial-gradient(circle 18px, #E9BFC7 99%, transparent 100%),
        radial-gradient(circle 18px, #A9CFCC 99%, transparent 100%);
      --dots-size: 
        400px 400px,400px 400px,400px 400px,
        400px 400px,400px 400px,400px 400px,
        400px 400px,400px 400px,400px 400px;
      --dots-pos:
        0 0,200px 0,0 200px,200px 200px,
        100px 100px,300px 100px,100px 300px,
        300px 300px,400px 200px;
    }

    html, body { height: 100%; }
    body {
      min-height: 100dvh;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #fff;
      display: grid;
      grid-template-rows: 1fr auto;
      overflow-x: hidden;
      position: relative;
      transition: background 0.13s;
    }

    /* Main polka dots background */
    body:not(.alt)::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-color: var(--bg);
      background-image: var(--dots);
      background-size: var(--dots-size);
      background-position: var(--dots-pos);
    }

    /* When toggled: white bg, no dots */
    body.alt {
      background: #fff !important;
      color: #000;
    }
    body.alt::before { display: none; }

    .hero{
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      min-height: 44vh;
      z-index: 1;
    }

    .title {
      font-weight: 900;
      letter-spacing: 0.05em;
      font-size: clamp(2.8rem, 9vw, 9rem);
      line-height: 1;
      margin: 0;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.18), 0 8px 22px rgba(0,0,0,.10);
      background: none;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: #fff;
      transition: color 0.13s, background 0.13s, -webkit-text-fill-color 0.13s;
      cursor: pointer;
      outline: none;
      user-select: none;
    }
    /* Polka dot fill for title when in "alt" mode */
    body.alt .title {
      background-color: var(--bg);
      background-image: var(--dots);
      background-size: var(--dots-size);
      background-position: var(--dots-pos);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent !important;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      transition: none;
    }

    .nav {
      display: flex;
      gap: clamp(1.25rem, 4vw, 4rem);
      justify-content: center;
      align-items: center;
      padding: 2.5rem 1rem 3rem;
      position: relative;
      z-index: 1;
    }
    .btn {
      appearance: none;
      background: none;
      color: #fff;
      font-weight: 700;
      font-size: 1.14rem;
      text-decoration: none;
      letter-spacing: 0.02em;
      border: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0.05em 0.4em;
      transition: color 0.13s, background 0.13s;
      cursor: pointer;
      outline: none;
      position: relative;
    }
    /* Alt mode: nav links are filled with colored polka dots! */
    body.alt .btn {
      background-color: var(--bg);
      background-image: var(--dots);
      background-size: var(--dots-size);
      background-position: var(--dots-pos);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent !important;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      font-weight: 800;
      transition: none;
    }

    @media (max-width: 650px){
      .hero { min-height: 24vh;}
      .title{ font-size: clamp(1.5rem, 13vw, 4.5rem);}
    }
    @media (max-width: 420px){
      .nav{ flex-wrap: wrap; }
      .title{ font-size: clamp(1.2rem, 15vw, 3rem);}
    }
  </style>
</head>
<body>
  <main class="hero" aria-labelledby="site-title">
    <h1 id="site-title" class="title" tabindex="0">Mila Baumann</h1>
  </main>
  <nav class="nav" aria-label="Primary">
    <a class="btn" href="aboutme.html">About Me</a>
    <a class="btn" href="contact.html">Contact</a>
    <a class="btn" href="myworks.html">My Works</a>
  </nav>
  <script>
    // Toggle alt class on body when the title is clicked
    document.querySelector('.title').addEventListener('click', function() {
      document.body.classList.toggle('alt');
    });
    // Also allow pressing Enter/Space on the title for accessibility
    document.querySelector('.title').addEventListener('keydown', function(e) {
      if (e.key === "Enter" || e.key === " ") {
        document.body.classList.toggle('alt');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
