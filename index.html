<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mila Baumann</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --caput: #63281E;
      --caribbean: #265E60;
      --eggplant: #6A4059;
      --moss: #A7A448;
      --indigo: #0D5375;
      --fairytale: #E9BFC7;
      --lightblue: #A9CFCC;
      --saffron: #E5C457;
      --viridian: #2F8F77;
      --bg: #e2f0f6;

      /* Dots pattern for both text fill and background */
      --dots: 
        radial-gradient(circle 18px, #265E60 99%, transparent 100%),
        radial-gradient(circle 18px, #2F8F77 99%, transparent 100%),
        radial-gradient(circle 18px, #0D5375 99%, transparent 100%),
        radial-gradient(circle 18px, #A7A448 99%, transparent 100%),
        radial-gradient(circle 18px, #E5C457 99%, transparent 100%),
        radial-gradient(circle 18px, #63281E 99%, transparent 100%),
        radial-gradient(circle 18px, #6A4059 99%, transparent 100%),
        radial-gradient(circle 18px, #E9BFC7 99%, transparent 100%),
        radial-gradient(circle 18px, #A9CFCC 99%, transparent 100%);
      --dots-size: 
        400px 400px,400px 400px,400px 400px,
        400px 400px,400px 400px,400px 400px,
        400px 400px,400px 400px,400px 400px;
      --dots-pos:
        0 0,200px 0,0 200px,200px 200px,
        100px 100px,300px 100px,100px 300px,
        300px 300px,400px 200px;

      --main-fill: #0D5375; /* deep blue */
    }

    html, body { height: 100%; }
    body {
      min-height: 100dvh;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      color: var(--moss);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.15s;
    }

    /* When alt, show blue bg + colored polka dots */
    body.alt {
      background: var(--bg);
      color: #fff;
      transition: background 0.15s;
    }
    body.alt::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-color: var(--bg);
      background-image: var(--dots);
      background-size: var(--dots-size);
      background-position: var(--dots-pos);
    }
    body:not(.alt)::before { display: none; }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 55vh;
      flex: 1;
      position: relative;
      z-index: 1;
    }
    /* Ensure centering for any screen */
    @media (max-width: 700px) {
      .hero { min-height: 33vh; }
      .title { font-size: clamp(1.4rem, 10vw, 3.2rem);}
    }
    @media (max-width: 420px){
      .title{ font-size: clamp(1.1rem, 14vw, 2.2rem);}
    }

    .title {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 0.05em;
      font-size: clamp(2.8rem, 9vw, 9rem);
      line-height: 1;
      margin: 0;
      text-transform: uppercase;
      cursor: pointer;
      outline: none;
      user-select: none;
      /* FILLED with blue + colored polka dots */
      background-color: var(--main-fill);
      background-image: var(--dots);
      background-size: var(--dots-size);
      background-position: var(--dots-pos);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      transition: color 0.15s, background 0.15s, -webkit-text-fill-color 0.15s;
    }
    /* In alt mode, title is solid white */
    body.alt .title {
      background: none;
      color: #fff !important;
      -webkit-text-fill-color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.18), 0 8px 22px rgba(0,0,0,.10);
    }

    .nav {
      display: flex;
      gap: clamp(1.25rem, 4vw, 4rem);
      justify-content: center;
      align-items: center;
      padding: 2.5rem 1rem 3rem;
      position: relative;
      z-index: 1;
    }
    .btn {
      appearance: none;
      background: none;
      color: var(--moss);
      font-weight: 700;
      font-size: 1.14rem;
      text-decoration: none;
      letter-spacing: 0.02em;
      border: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0.05em 0.4em;
      cursor: pointer;
      outline: none;
      position: relative;
      transition: color 0.13s;
    }
    /* ALT mode: nav links solid white */
    body.alt .btn {
      color: #fff;
      -webkit-text-fill-color: #fff;
      background: none;
      transition: none;
    }

  </style>
</head>
<body>
  <main class="hero" aria-labelledby="site-title">
    <h1 id="site-title" class="title" tabindex="0">Mila Baumann</h1>
  </main>
  <nav class="nav" aria-label="Primary">
    <a class="btn" href="aboutme.html">About Me</a>
    <a class="btn" href="contact.html">Contact</a>
    <a class="btn" href="myworks.html">My Works</a>
  </nav>
  <script>
    // Toggle alt class on body when the title is clicked
    document.querySelector('.title').addEventListener('click', function() {
      document.body.classList.toggle('alt');
    });
    // Also allow pressing Enter/Space on the title for accessibility
    document.querySelector('.title').addEventListener('keydown', function(e) {
      if (e.key === "Enter" || e.key === " ") {
        document.body.classList.toggle('alt');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
