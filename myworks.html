<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mila Baumann â€” My Works</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Palette */
      --yellow:#fdffe1; --softgray:#fffff7; --caput:#63281E; --caribbean:#265E60;
      --eggplant:#6A4059; --darkslate:#324340; --moss:#A7A448; --indigo:#0D5375;
      --fairytale:#E9BFC7; --lightblue:#A9CFCC; --saffron:#E5C457; --viridian:#2F8F77;

      --bg:#e2f0f6; --text:var(--eggplant);
      --accent:var(--indigo); --cyan:var(--lightblue);

      /* Brighter translucent halftone dots */
      --dot: rgba(0,0,0,0.38);
      --dot-strong: rgba(0,0,0,0.60);
    }

    html, body { height: 100%; }
    body{
      margin:0; font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color:var(--bg); color:var(--text);
      overflow-x:hidden; min-height:100dvh; position:relative;
    }

    /* Halftone background (translucent + radial fade) */
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none;
      background-image: radial-gradient(var(--dot) 2px, transparent 2.6px);
      background-size:16px 16px;
      -webkit-mask-image: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0.9) 38%,
        rgba(0,0,0,0.55) 58%,
        rgba(0,0,0,0.25) 72%,
        rgba(0,0,0,0) 85%);
              mask-image: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0.9) 38%,
        rgba(0,0,0,0.55) 58%,
        rgba(0,0,0,0.25) 72%,
        rgba(0,0,0,0) 85%);
    }
    body::after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background-image: radial-gradient(var(--dot-strong) 3px, transparent 3.6px);
      background-size:20px 20px; opacity:0.55;
      -webkit-mask-image: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,1) 26%,
        rgba(0,0,0,0) 42%);
              mask-image: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,1) 26%,
        rgba(0,0,0,0) 42%);
      filter: drop-shadow(0 18px 18px rgba(0,0,0,0.08));
    }

    /* Home button */
    .top-buttons{
      position:absolute; top:20px; left:20px;
      display:flex; gap:10px; z-index:2;
    }
    .top-buttons a{
      font-weight:600; padding:0.6rem 1.2rem;
      color:var(--eggplant); background:var(--softgray);
      border:3px solid var(--cyan); text-decoration:none;
      box-shadow:0 0 0 2px var(--accent);
      transition:background .3s, color .3s, transform .3s;
    }
    .top-buttons a:hover{ background:var(--eggplant); color:var(--softgray); transform:scale(1.05); }

    /* Title: large white block letters (no outline) */
    .title{
      text-align:center; font-size:clamp(2.4rem, 7.5vw, 4.2rem);
      font-weight:900; text-transform:uppercase; letter-spacing:.06em;
      color:#fff;
      text-shadow:0 2px 6px rgba(0,0,0,.2), 0 8px 22px rgba(0,0,0,.18);
      margin:5rem auto 1rem; max-width:1000px; position:relative; z-index:1;
    }

    /* Boxes */
    .works-container{
      display:flex; gap:2rem; justify-content:center; align-items:stretch; flex-wrap:wrap;
      padding:2rem 1.25rem 3.5rem; position:relative; z-index:1; max-width:1000px; margin:0 auto;
    }
    .work-box{
      display:grid; grid-template-rows:auto 1fr; place-items:center; text-align:center;
      background: var(--softgray); color:var(--eggplant); text-decoration:none;
      border:3px solid var(--accent); box-shadow:0 0 0 2px var(--cyan);
      padding:1.5rem; width:clamp(220px, 40vw, 360px); border-radius:16px;
      transition:transform .25s ease, background .25s ease, box-shadow .25s ease;
    }
    .work-box h2{ margin:0 0 .5rem 0; font-size:1.7rem; font-weight:800; line-height:1.2; }
    .work-box p{ margin:0; font-size:1rem; opacity:.85; }
    .work-box:hover, .work-box:focus-visible{
      background:var(--eggplant); color:var(--softgray); transform:translateY(-4px);
      box-shadow:0 10px 24px rgba(0,0,0,.12), 0 0 0 2px var(--accent) inset; outline:none;
    }
    .work-box:hover h2, .work-box:hover p{ color:var(--softgray); }

    @media (max-width:480px){
      .top-buttons{ position:static; padding:1rem; }
      .title{ margin-top:1rem; }
    }
  </style>
</head>
<body>
  <div class="top-buttons"><a href="index.html">Home</a></div>

  <h1 class="title">My Works</h1>

  <main class="works-container" role="main">
    <a href="music.html" class="work-box">
      <h2>Music</h2>
      <p>Explore my music projects and compositions.</p>
    </a>

    <a href="visual.html" class="work-box">
      <h2>Visual</h2>
      <p>Discover my visual art and design works.</p>
    </a>
  </main>
</body>
</html>
