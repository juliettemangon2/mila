<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Works â€“ Mila Baumann</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --caput: #63281E;
      --caribbean: #265E60;
      --eggplant: #6A4059;
      --moss: #A7A448;
      --indigo: #0D5375;
      --fairytale: #E9BFC7;
      --lightblue: #A9CFCC;
      --saffron: #E5C457;
      --viridian: #2F8F77;
      --bg: #e2f0f6;

      --dots: 
        radial-gradient(circle 18px, #265E60 99%, transparent 100%),
        radial-gradient(circle 18px, #2F8F77 99%, transparent 100%),
        radial-gradient(circle 18px, #0D5375 99%, transparent 100%),
        radial-gradient(circle 18px, #A7A448 99%, transparent 100%),
        radial-gradient(circle 18px, #E5C457 99%, transparent 100%),
        radial-gradient(circle 18px, #63281E 99%, transparent 100%),
        radial-gradient(circle 18px, #6A4059 99%, transparent 100%),
        radial-gradient(circle 18px, #E9BFC7 99%, transparent 100%),
        radial-gradient(circle 18px, #A9CFCC 99%, transparent 100%);
      --dots-size: 
        400px 400px,400px 400px,400px 400px,
        400px 400px,400px 400px,400px 400px,
        400px 400px,400px 400px,400px 400px;
      --dots-pos:
        0 0,200px 0,0 200px,200px 200px,
        100px 100px,300px 100px,100px 300px,
        300px 300px,400px 200px;
    }

    html, body { height: 100%; }
    body {
      min-height: 100dvh;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      color: var(--moss);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 42vh;
      flex: 1;
      position: relative;
      z-index: 1;
      margin-bottom: 1.2rem;
    }
    .title {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 0.05em;
      font-size: clamp(2.5rem, 9vw, 6rem);
      line-height: 1;
      margin: 0 0 0.6em 0;
      text-transform: uppercase;
      background-color: var(--bg);
      background-image: var(--dots);
      background-size: var(--dots-size);
      background-position: var(--dots-pos);
      background-repeat: repeat;
      background-attachment: fixed;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      position: relative;
      z-index: 1;
    }
    /* Nav */
    .nav {
      display: flex;
      gap: clamp(1.25rem, 4vw, 4rem);
      justify-content: center;
      align-items: center;
      padding: 2.2rem 1rem 2rem;
      position: relative;
      z-index: 1;
    }
    .btn {
      appearance: none;
      background: none;
      color: var(--moss);
      font-weight: 700;
      font-size: 1.14rem;
      text-decoration: none;
      letter-spacing: 0.02em;
      border: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0.05em 0.4em;
      cursor: pointer;
      outline: none;
      position: relative;
      z-index: 1;
      transition: color 0.13s;
    }

    /* Fish styling */
    .fish {
      display: block;
      margin: 0 auto 1.5em;
      width: 90px;
      height: 90px;
      /* make sure SVG uses currentColor */
      color: var(--moss);
      filter: drop-shadow(0 2px 8px #a7a44830);
    }

    /* Content area */
    .works-content {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 2rem 3rem;
      text-align: center;
      color: var(--moss);
      font-size: 1.08rem;
    }

    @media (max-width: 700px) {
      .hero { min-height: 28vh; }
      .title { font-size: clamp(1.2rem, 13vw, 3rem);}
    }
    @media (max-width: 420px){
      .title{ font-size: clamp(0.9rem, 17vw, 2rem);}
      .works-content { padding: 0 0.5rem 2rem; }
    }
  </style>
</head>
<body>
  <nav class="nav" aria-label="Primary">
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="aboutme.html">About Me</a>
    <a class="btn" href="contact.html">Contact</a>
  </nav>
  <main class="hero" aria-labelledby="site-title">
    <svg class="fish" viewBox="0 0 64 64" fill="none">
      <ellipse cx="32" cy="32" rx="26" ry="14" fill="currentColor"/>
      <polygon points="56,32 62,26 62,38" fill="currentColor"/>
      <ellipse cx="42" cy="28" rx="2.4" ry="2.4" fill="#fff"/>
      <ellipse cx="43" cy="28" rx="0.7" ry="0.7" fill="#1A1A1A"/>
    </svg>
    <h1 id="site-title" class="title">MY WORKS</h1>
  </main>
  <section class="works-content">
    <p>Explore my latest music and visual projects. Use the navigation links above to check out more!</p>
    <!-- Add your works here! -->
  </section>
</body>
</html>
