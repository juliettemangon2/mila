<!DOCTYPE html>
<html lang="en" class="theme1">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Mila Baumann</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --caput: #63281e;
      --caribbean: #265e60;
      --eggplant: #6a4059;
      --moss: #a7a448;
      --indigo: #0d5375;
      --fairytale: #e9bfc7;
      --lightblue: #a9cfcc;
      --saffron: #e5c457;
      --viridian: #2f8f77;
      --pill-text: #fff;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Keep striped background themes */
    html.theme1 {
      background: repeating-linear-gradient(to right,
          #ffe9ee 0 50px,
          #fff8e7 50px 100px);
    }

    html.theme2 {
      background: repeating-linear-gradient(to right,
          #d7e2e4 0 50px,
          #a9cfcc 50px 100px);
    }

    html {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.75;
    }

    body {
      min-height: 100vh;
      background: transparent;
      position: relative;
      display: block;
      color: var(--eggplant);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Nav + buttons: match styles from index.html */
    .nav {
      width: 100%;
      display: flex;
      flex-direction: column; /* stack vertically */
      gap: 0.75rem;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 2rem 1rem 4rem;
    }

    .btn {
      display: block;
      text-decoration: none;
      color: var(--pill-text);
      padding: 0.5rem 0.3rem;
      border-radius: 6px;
      font-size: clamp(0.9rem, 2.1vw, 1.2rem);
      font-weight: 500;
      line-height: 1;
      transition: transform 120ms ease, background-color 120ms ease, box-shadow 120ms ease;
      box-shadow: none; /* no border look */
      -webkit-tap-highlight-color: transparent;
    }

    .btn:focus-visible {
      outline: 2px solid rgba(0, 0, 0, 0.6);
      outline-offset: 3px;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(0.95);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-about { background: var(--caribbean); }
    .btn-visual { background: var(--eggplant); }
    .btn-music  { background: var(--moss); color: #fff; }
    .btn-contact{ background: var(--indigo); }
    .btn-home   { background: var(--fairytale); }

    /* Mobile adjustments to match index.html behavior */
    @media (max-width:700px) {
      .nav { padding-top: 1rem; }
      .btn { padding: 0.55em 1.05em; }
    }

    /* Theme toggle preserved */
    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-switch label {
      position: absolute;
      cursor: pointer;
      background-color: var(--viridian);
      border-radius: 24px;
      width: 100%;
      height: 100%;
      transition: background-color 0.3s;
    }

    .toggle-switch label::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }

    .toggle-switch input:checked+label {
      background: var(--eggplant);
    }

    .toggle-switch input:checked+label::after {
      transform: translateX(26px);
    }

    /* Contact content restored */
    .contact-card {
      max-width: 700px;
      margin: 120px auto 0;
      padding: 2rem;
      margin-top:-5rem;
      text-align: center;
    }

    .contact-card h2 {
      font-size: 2.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--eggplant);
      -webkit-text-stroke: 2.5px var(--eggplant);
      letter-spacing: 0.1em;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      font-size: 4rem;
      margin: 1rem 0;
    }

    .contact-item a {
      color: var(--eggplant);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .contact-item a:hover {
      color: var(--indigo);
      transform: translateX(10px);
    }

    @media (max-width: 600px) {
      .contact-card {
        margin: 80px 1rem 0;
        padding: 1.5rem;
      }

      .contact-card h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Nav from index.html -->
  <nav class="nav" aria-label="Primary">
    <a class="btn btn-about" href="aboutme.html">About Me</a>
    <a class="btn btn-visual" href="visual.html">Visual</a>
    <a class="btn btn-music" href="music.html">Music</a>
    <a class="btn btn-contact" href="contact.html">Contact</a>
    <a class="btn btn-home" href="index.html">Home</a>
  </nav>

  <!-- Theme toggle -->
  <div class="toggle-switch">
    <input type="checkbox" id="theme-toggle" />
    <label for="theme-toggle"></label>
  </div>

  <!-- Contact info (unchanged) -->
  <div class="contact-card">
    <div class="contact-item">
      <a href="mailto:mila_baumann@icloud.com">mila_baumann@icloud.com</a>
    </div>
    <div class="contact-item">
      <a href="tel:+13107015726">+1 (310) 701-5726</a>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById('theme-toggle');
    checkbox.addEventListener('change', () => {
      const html = document.documentElement;
      if (checkbox.checked) {
        html.classList.replace('theme1', 'theme2');
      } else {
        html.classList.replace('theme2', 'theme1');
      }
    });
  </script>
</body>

</html>
