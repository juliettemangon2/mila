<!DOCTYPE html>
<html lang="en" class="theme2">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Mila Baumann</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --caput: #63281e;
      --caribbean: #265e60;
      --eggplant: #6a4059;
      --moss: #a7a448;
      --indigo: #0d5375;
      --fairytale: #e9bfc7;
      --lightblue: #a9cfcc;
      --saffron: #e5c457;
      --viridian: #2f8f77;
      --pill-text: #fff;
      --card-bg: #ffffff;
      --card-text: #1d1d1f;
      --card-muted: #6b7280;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --focus: 2px solid rgba(13, 83, 117, 0.8);
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Theme 2 only */
    html.theme2 {
      background: repeating-linear-gradient(to right,
          #d7e2e4 0 50px,
          #a9cfcc 50px 100px);
    }

    html {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.75;
    }

    body {
      min-height: 100vh;
      background: transparent;
      color: var(--eggplant);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* NAVIGATION â€” unchanged */
    .nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      /* stack vertically */
      gap: 0.75rem;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 2rem 1rem 4rem;
    }

    .btn {
      display: block;
      text-decoration: none;
      color: var(--pill-text);
      padding: 0.5rem 0.3rem;
      border-radius: 6px;
      font-size: clamp(0.9rem, 2.1vw, 1.2rem);
      font-weight: 500;
      line-height: 1;
      transition: transform 120ms ease, background-color 120ms ease, box-shadow 120ms ease;
      box-shadow: none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:focus-visible {
      outline: var(--focus);
      outline-offset: 3px;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(0.95);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-about {
      background: var(--caribbean);
    }

    .btn-visual {
      background: var(--eggplant);
    }

    .btn-music {
      background: var(--moss);
      color: #fff;
    }

    .btn-contact {
      background: var(--indigo);
    }

    .btn-home {
      background: var(--fairytale);
    }

    @media (max-width:700px) {
      .nav {
        padding-top: 1rem;
      }

      .btn {
        padding: 0.55em 1.05em;
      }
    }

    /* CONTACT AREA */
    .contact-wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem 4rem;
    }

    /* simple separating rule to echo the Julia vibe without changing nav */
    .rule {
      height: 1px;
      border-top: 10px dotted var(--eggplant);
  width: 100%;
      margin: -1rem 0 1.25rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(260px, 1fr));
      gap: 1rem;
      align-items: stretch;
      justify-items: stretch;
    }

    @media (max-width: 640px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }

    .contact-card {
      display: grid;
      grid-template-columns: 44px 1fr;
      grid-template-rows: auto auto;
      gap: 4px 12px;
      align-items: center;
      text-decoration: none;
      background: var(--card-bg);
      color: var(--eggplant);
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 6px 18px var(--card-shadow);
      transition: transform 140ms ease, box-shadow 140ms ease, background-color 140ms ease;
    }

    .contact-card:focus-visible {
      outline: var(--focus);
      outline-offset: 3px;
    }

    .contact-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
    }

    .contact-card:active {
      transform: translateY(0);
    }

    .contact-icon {
      grid-row: 1 / span 2;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--moss);
      opacity: 0.9;
    }

    .contact-label {
      font-size: 1.1rem;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      color: var(--eggplant);
    }

    .contact-value {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--indigo);
      line-height: 1.35;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <!-- NAV (unchanged) -->
  <nav class="nav" aria-label="Primary">
    <a class="btn btn-about" href="aboutme.html">About Me</a>
    <a class="btn btn-visual" href="visual.html">Visual</a>
    <a class="btn btn-music" href="music.html">Music</a>
    <a class="btn btn-contact" href="contact.html">Contact</a>
    <a class="btn btn-home" href="index.html">Home</a>
  </nav>
  

  <main class="contact-wrap" aria-label="Contact methods">
    <div class="rule"></div>

    <section class="contact-grid">
      <!-- Email -->
      <a class="contact-card" href="mailto:mila_baumann@icloud.com" aria-label="Email">
        <span class="contact-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
            <path
              d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z" />
          </svg>
        </span>
        <span class="contact-label">email</span>
        <span class="contact-value">mila_baumann@icloud.com</span>
      </a>

      <!-- Phone -->
      <a class="contact-card" href="tel:+13107015726" aria-label="Call">
        <span class="contact-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
            <path
              d="M6.6 10.8a15.1 15.1 0 0 0 6.6 6.6l2.2-2.2a1 1 0 0 1 1-.25c1.1.37 2.3.57 3.6.57a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C10 21 3 14 3 5a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.25.2 2.46.57 3.6a1 1 0 0 1-.25 1l-2.22 2.2Z" />
          </svg>
        </span>
        <span class="contact-label">phone</span>
        <span class="contact-value">+1 (310) 701-5726</span>
      </a>
    </section>
  </main>
</body>

</html>
