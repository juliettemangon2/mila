<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Mila Baumann</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Gilda+Display&display=swap"
    rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700;900&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
  <style>
    :root {
     --bg: rgb(252, 254, 255);
      --darkred: #000000;
      --bigtext: #000000;
      --teal: #420014;
      --lemon: #766102;
      --pink: #b8bfd9;
      --red: #d86e2d;
      --blue: #fdd9cb;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--darkred);
      font-family: "Figtree", sans-serif;
  text-transform: uppercase;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
    }

    /* Right-side vertical nav — same as index.html */
    .nav {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1.85rem;
      padding: 0;
      /* remove extra padding so it hugs the corner */
      z-index: 10;
    }

    .btn {
      --size: 110px;
      /* desktop circle size */
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      display: grid;
      place-items: center;
      text-decoration: none;
      font-family: "Figtree", sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      color: #000;
      background: #ddd;
      transition: transform 200ms ease, box-shadow 200ms ease, opacity 200ms ease;
      border: none;
    }

    .btn:hover,
    .btn:focus-visible {
      transform: rotate(-6deg) scale(1.06);

    }

    /* Individual colors */
    .btn.teal {
      background: var(--teal);
      color: #fff;
    }

    .btn.lemon {
      background: var(--lemon);
      color: #fff;
    }

    .btn.pink {
      background: var(--pink);
    }

    .btn.red {
      background: var(--red);
    }

    .btn.blue {
      background: var(--blue);
      
    }

    /* Header */
    .hero {
      width: 100%;
      padding: 8rem 2rem;
    }

    .title {
      font-family: "Inter", serif;
      margin-top: 32rem;
      font-size: clamp(3rem, 9vw, 9rem);
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      color: var(--darkred);
    }
    .flower {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translateY(-25%) translateX(50%) rotate(5deg) ;
      /* centers vertically + rotates */
      width: 200px;
      /* adjust size as needed */
      height: auto;
      z-index: -1;
      /* keeps it behind your text/nav */
      opacity: 0.9;
      /* optional: makes it blend with background */
      
    }
    .flower2 {
      position: fixed;
      top: 45%;
      left: 68%;
      transform: translateY(-25%) translateX(50%) rotate(-1deg) ;
      /* centers vertically + rotates */
      width: 200px;
      /* adjust size as needed */
      height: auto;
      z-index: -1;
      /* keeps it behind your text/nav */
      opacity: 0.9;
      /* optional: makes it blend with background */
      
    }



    /* Contact list — minimal, large type */
    .content {
      text-transform: none;
      color: var(--bigtext);
      font-family: "Gilda Display", serif;
      max-width: 960px;
      padding: 2rem;
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 5rem;
      margin-top: 5rem;
    }

    .contact-list {
      list-style: none;
      display: grid;
      gap: 1rem;
      margin-top: .5rem;
    }

    .contact-item {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem 1rem;
      align-items: baseline;
    }
    .flower3 {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-25%);
      /* centers vertically + rotates */
      width: 600px;
      /* adjust size as needed */
      height: auto;
      z-index: -1;
      /* keeps it behind your text/nav */
      opacity: 0.9;
      /* optional: makes it blend with background */
      margin-left: 1rem;

    }

    .label {

      font-weight: 700;
      letter-spacing: .02em;
      text-transform: lowercase;
      min-width: 6ch;
    }

    .value a {
      color: var(--bigtext);
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: opacity .2s ease, border-color .2s ease;
      word-break: break-word;
    }

    .value a:hover {
      
      border-color: #ff94e1;
    }

    /* Mobile */
    @media (max-width: 700px) {
      .nav {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        top: 0;
        right: 0;
        padding: 1rem;
        margin-top: 0;
      }

      .btn {
        font-size: 1rem;
      }

      .hero {
        padding: 4rem 1rem;
        text-align: center;
      }

      .title {
        margin-top: 10rem;
      }

      .content {
        padding: 1rem 1rem 2.5rem;
        font-size: 1.15rem;
        margin-top: 25rem;
      }

      .label {
        min-width: auto;
      }

      .flower, .flower2 {
        display: none;
      }
    }
  </style>
</head>

<body>



  <nav class="nav" aria-label="Primary">
    <a class="btn teal" href="index.html">Home</a>
    <a class="btn lemon" href="aboutme.html">About</a>
    <a class="btn pink" href="music.html">Scores</a>
    <a class="btn red" href="visual.html">Visual</a>
    <a class="btn blue" href="contact.html">Contact</a>
  </nav>

  <main>


    <section class="content" aria-label="Contact methods">
      <ul class="contact-list">
        <li class="contact-item">
          <span class="label">email</span>
          <span class="value"><a href="mailto:mila_baumann@icloud.com">mila_baumann@icloud.com</a></span>
        </li>
        <li class="contact-item">
          <span class="label">phone</span>
          <span class="value"><a href="tel:+13107015726">+1 (310) 701-5726</a></span>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
