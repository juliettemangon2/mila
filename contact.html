<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Mila Baumann</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Gilda+Display&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --red: #ffbc9d;
      --darkred: #7c0004;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--red);
      color: var(--darkred);
      font-family: "Gilda Display", serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
    }

    /* Right-side vertical nav — same as your latest index.html */
    .nav {
      position: fixed;
      inset-block: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      gap: 1rem;
      padding: 2rem;
      margin-top: -28rem;
    }

    .btn {
      font-size: 2.3rem;
      font-weight: 700;
      text-decoration: none;
      color: var(--darkred);
      transition: opacity .2s ease, transform .2s ease;
    }

    .btn:hover {
      opacity: .7;
      transform: translateX(-3px);
    }

    /* Header */
    .hero {
      width: 100%;
      padding: 8rem 2rem;
    }

    .title {
      font-family: "Inter", serif;
      margin-top: 32rem;
      font-size: clamp(3rem, 9vw, 9rem);
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      color: var(--darkred);
    }
    .flower {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translateY(-25%) translateX(50%) rotate(5deg) ;
      /* centers vertically + rotates */
      width: 200px;
      /* adjust size as needed */
      height: auto;
      z-index: -1;
      /* keeps it behind your text/nav */
      opacity: 0.9;
      /* optional: makes it blend with background */
      
    }
    .flower2 {
      position: fixed;
      top: 45%;
      left: 68%;
      transform: translateY(-25%) translateX(50%) rotate(-1deg) ;
      /* centers vertically + rotates */
      width: 200px;
      /* adjust size as needed */
      height: auto;
      z-index: -1;
      /* keeps it behind your text/nav */
      opacity: 0.9;
      /* optional: makes it blend with background */
      
    }



    /* Contact list — minimal, large type */
    .content {
      max-width: 960px;
      padding: 2rem;
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      margin-top: 35rem;
    }

    .contact-list {
      list-style: none;
      display: grid;
      gap: 1rem;
      margin-top: .5rem;
    }

    .contact-item {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem 1rem;
      align-items: baseline;
    }

    .label {

      font-weight: 700;
      letter-spacing: .02em;
      text-transform: lowercase;
      min-width: 6ch;
    }

    .value a {
      color: var(--darkred);
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: opacity .2s ease, border-color .2s ease;
      word-break: break-word;
    }

    .value a:hover {
      opacity: .7;
      border-color: rgba(140, 0, 4, .3);
    }

    /* Mobile */
    @media (max-width:700px) {
      .nav {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        top: 0;
        right: 0;
        padding: 1rem;
        margin-top: 0;
      }

      .btn {
        font-size: 1rem;
      }

      .hero {
        padding: 4rem 1rem;
        text-align: center;
      }

      .title {
        margin-top: 10rem;
      }

      .content {
        padding: 1rem 1rem 2.5rem;
        font-size: 1.15rem;
      }

      .label {
        min-width: auto;
      }
    }
  </style>
</head>

<body>
    <img src="flower2.svg" alt="Flower drawing" class="flower">
        <img src="flower2.svg" alt="Flower drawing" class="flower2">


  <nav class="nav" aria-label="Primary">
   <a class="btn" href="index.html">Home</a>
    <a class="btn" href="aboutme.html">About Me</a>
    <a class="btn" href="music.html">Scores</a>
    <a class="btn" href="visual.html">Visual</a>
    <a class="btn" href="contact.html">Contact</a>
  </nav>

  <main>


    <section class="content" aria-label="Contact methods">
      <ul class="contact-list">
        <li class="contact-item">
          <span class="label">email</span>
          <span class="value"><a href="mailto:mila_baumann@icloud.com">mila_baumann@icloud.com</a></span>
        </li>
        <li class="contact-item">
          <span class="label">phone</span>
          <span class="value"><a href="tel:+13107015726">+1 (310) 701-5726</a></span>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
