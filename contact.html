<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Mila Baumann</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Gilda+Display&display=swap"
    rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700;900&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
  <style>
    :root {
     --bg: rgb(252, 254, 255);
      --darkred: #000000;
      --bigtext: #000000;
      --teal: #420014;
      --lemon: #766102;
      --pink: #b8bfd9;
      --red: #d86e2d;
      --blue: #fdd9cb;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--darkred);
      font-family: "Figtree", sans-serif;
  text-transform: uppercase;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
    }

    

    /* Individual colors */
    .btn.teal {
      background: var(--teal);
      color: #fff;
    }

    .btn.lemon {
      background: var(--lemon);
      color: #fff;
    }

    .btn.pink {
      background: var(--pink);
    }

    .btn.red {
      background: var(--red);
    }

    .btn.blue {
      background: var(--blue);
      
    }

    /* Header */
    .hero {
      width: 100%;
      padding: 8rem 2rem;
    }

    .title {
      font-family: "Inter", serif;
      margin-top: 32rem;
      font-size: clamp(3rem, 9vw, 9rem);
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      color: var(--darkred);
    }



    /* Contact list â€” minimal, large type */
    .content {
      text-transform: none;
      color: var(--bigtext);
      font-family: "Gilda Display", serif;
      max-width: 960px;
      padding: 2rem;
      padding-top: 15rem;
      padding-bottom: 3rem;
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 5rem;
      margin-top: 5rem;
    }

    .contact-list {
      list-style: none;
      display: grid;
      gap: 1rem;
      margin-top: .5rem;
    }

    .contact-item {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem 1rem;
      align-items: baseline;
    }
   

    .label {

      font-weight: 700;
      letter-spacing: .02em;
      text-transform: lowercase;
      min-width: 6ch;
    }

    .value a {
      color: var(--bigtext);
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: opacity .2s ease, border-color .2s ease;
      word-break: break-word;
    }

    .value a:hover {
      border-color: #ff94e1;
    }

    /* Mobile */
    @media (max-width: 700px) {
      
      .btn {
        font-size: 1rem;
      }

      .hero {
        padding: 4rem 1rem;
        text-align: center;
      }

      .title {
        margin-top: 10rem;
      }

      .content {
        padding: 1rem 1rem 2.5rem;
        font-size: 1.15rem;
        margin-top: 25rem;
      }

      .label {
        min-width: auto;
      }

   
    }
  </style>
</head>

<body>
  <!-- Hamburger Button (Mobile) -->
  <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay"></div>

  <!-- Navigation -->
  <nav class="nav" aria-label="Primary">
    <a class="btn teal" href="aboutme.html">About</a>
    <a class="btn lemon" href="contact.html">Contact</a>

    <div class="dropdown">
      <a class="btn pink dropdownTrigger" href="#" onclick="return false;">
        Portfolio
      </a>

      <div class="dropdownMenu" aria-label="Portfolio">
        <a class="btn red" href="music.html">Music</a>
        <a class="btn blue" href="visual.html">Visual</a>
      </div>
    </div>
  </nav>


  <main>


    <section class="content" aria-label="Contact methods">
      <ul class="contact-list">
        <li class="contact-item">
          <span class="label">email</span>
          <span class="value"><a href="mailto:mila_baumann@icloud.com">mila_baumann@icloud.com</a></span>
        </li>
        <li class="contact-item">
          <span class="label">phone</span>
          <span class="value"><a href="tel:+13107015726">+1 (310) 701-5726</a></span>
        </li>
      </ul>
    </section>
  </main>
</body>
<script>
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('.nav');
  const overlay = document.querySelector('.mobile-menu-overlay');

  function toggleMenu() {
    const isOpen = hamburger.classList.toggle('active');
    nav.classList.toggle('active');
    overlay.classList.toggle('active');
    hamburger.setAttribute('aria-expanded', isOpen);
    document.body.style.overflow = isOpen ? 'hidden' : '';
  }

  hamburger.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);

  nav.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if (nav.classList.contains('active')) {
        toggleMenu();
      }
    });
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && nav.classList.contains('active')) {
      toggleMenu();
    }
  });
</script>

</html>
