<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Figtree:wght@700;900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --bg: rgb(255, 255, 255);
      --darkred: #000000;
      --bigtext: #000000;
      --paper: #fff;
      --ink: #1d1d1f;

      /* your palette */
      --teal: #420014;
      --lemon: #766102;
      --pink: #b8bfd9;
      --red: #d86e2d;
      --blue: #fdd9cb;

      --active: #fdd9cb;
      --hover: #c1b99a;


      /* iPod body */
      --ipod: #d26c32;
      --ipod-dark: #b45929;
      --screen: #ffffff;
      --screen-ink: #000000;
      --wheel: #c7ccdc;

      --radius: 18px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--darkred);
      font-family: "Figtree", sans-serif;
      text-transform: uppercase;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }


   

    .btn:hover,
    .btn:focus-visible {
      transform: rotate(-6deg) scale(1.06);
    }

    .btn.teal {
      background: var(--teal);
      color: #fff;
    }

    .btn.lemon {
      background: var(--lemon);
      color: #fff;
    }

    .btn.pink {
      background: var(--pink);
    }

    .btn.red {
      background: var(--red);
    }

    .btn.blue {
      background: var(--blue);
    }

    /* ===== NEW PAGE LAYOUT ===== */
    main {
      width: 100%;
      min-height: 100vh;
      display: grid;
      align-items: start;
      padding: 3.25rem 2rem 2.5rem;
    }

    /* Keep content away from right-side nav on smaller desktops */
    @media (max-width: 1280px) and (min-width: 701px) {
      main {
        padding-right: 170px;
      }
    }

    .wrap {
      display: grid;
      grid-template-columns: 340px;
      justify-content: center;
      width: 100%;
      margin-top: 2rem;

    }


    /* Decorative cable across the page (behind content) */
    .cable-stage {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .cable-stage svg {
      width: 100%;
      height: 100%;
    }

    /* Make actual content above cable */
    .panel {
      position: relative;
      z-index: 1;
    }

    /* ===== iPod player (left) ===== */
    .ipod {
      background: var(--ipod);
      border-radius: 22px;
      padding: 18px 18px 16px;
      border: 3px solid rgba(0, 0, 0, 0.08);
    }

    .ipod-inner {
      display: grid;
      gap: 14px;
      grid-template-rows: auto auto;
    }

    .ipod-screen {
      background: var(--screen);
      border-radius: 12px;
      border: 3px solid rgba(0, 0, 0, 0.12);
      padding: 10px 10px 10px;
      display: grid;
      gap: 8px;
    }

    .ipod {
      width: 340px;
    }


    .screen-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-family: Inter, sans-serif;
      font-weight: 900;
      letter-spacing: 0.09em;
      font-size: 12px;
      color: var(--screen-ink);
    }

    .screen-pill {
      font-family: Inter, sans-serif;
      font-weight: 900;
      letter-spacing: 0.08em;
      font-size: 10px;
      padding: 3px 6px;
      border: 2px solid rgba(0, 0, 0, 0.16);
      border-radius: 999px;
      background: #fff;
      white-space: nowrap;
    }

    .tracklist {
      list-style: none;
      display: grid;
      gap: 6px;
      max-height: 230px;
      overflow: auto;
      padding-right: 4px;
    }

    .tracklist::-webkit-scrollbar {
      width: 10px;
    }

    .tracklist::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.18);
      border-radius: 999px;
      border: 3px solid #fff;
    }

    .track {
      border-radius: 10px;
      border: 2px solid rgba(0, 0, 0, 0.10);
      padding: 8px 8px;
      cursor: pointer;
      background: #fff;
      transition: transform 140ms ease;
      display: grid;
      grid-template-columns: 18px 1fr;
      gap: 8px;
      align-items: start;
    }

    .track:hover {
      background: var(--hover);
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      margin-top: 2px;
      background: var(--pink);
      border: 2px solid rgba(0, 0, 0, 0.10);
    }

    .track:nth-child(4n+1) .dot {
      background: var(--teal);
    }

    .track:nth-child(4n+2) .dot {
      background: var(--lemon);
    }

    .track:nth-child(4n+3) .dot {
      background: var(--pink);
    }

    .track:nth-child(4n+4) .dot {
      background: var(--red);
    }

    .t-title {
      font-family: Inter, sans-serif;
      font-weight: 900;
      font-size: 12px;
      letter-spacing: 0.06em;
      color: #000;
      line-height: 1.2;
      word-break: break-word;
    }

    .t-meta {
      margin-top: 3px;
      font-family: Inter, sans-serif;
      font-weight: 700;
      font-size: 10px;
      letter-spacing: 0.08em;
      color: rgba(0, 0, 0, 0.55);
      line-height: 1.2;
    }

    .track[aria-current="true"] {
      background: var(--active);

      outline-offset: 2px;
    }

    .wheel {
      display: grid;
      place-items: center;
      padding: 8px 0 6px;
    }

    .wheel-ring {
      width: 190px;
      height: 190px;
      border-radius: 999px;
      background: var(--wheel);
      border: 3px solid rgba(0, 0, 0, 0.10);
      display: grid;
      place-items: center;
      position: relative;
    }

    .wheel-center {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.10);
      border: 2px solid rgba(0, 0, 0, 0.12);
    }

    .wheel-label {
      position: absolute;
      font-family: Inter, sans-serif;
      font-weight: 900;
      letter-spacing: 0.10em;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.65);
      user-select: none;
    }

    .wheel-label.menu {
      top: 16px;
    }

    .wheel-label.prev {
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      letter-spacing: 0;
    }

    .wheel-label.next {
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      letter-spacing: 0;
    }

    .wheel-label.play {
      bottom: 14px;
      font-size: 16px;
      letter-spacing: 0;
    }

    .wheel-actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }

    .wbtn {
      font-family: Inter, sans-serif;
      font-weight: 900;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 11px;
      padding: 10px 10px;
      border-radius: 999px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.65);
      color: #000;
      cursor: pointer;
      transition: transform 140ms ease, opacity 140ms ease;
    }

    .wbtn:hover {
      transform: translateY(-1px);
    }

    .wbtn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }



    .badge.alt1 {
      background: var(--pink);
    }

    .badge.alt2 {
      background: var(--red);
      color: #000;
    }

    .badge.alt3 {
      background: var(--lemon);
      color: #fff;
      border-color: rgba(0, 0, 0, 0.08);
    }



    .bar {
      position: relative;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      background: #fff;
      overflow: hidden;
    }

    .fill {
      position: absolute;
      inset: 0;
      width: 0%;
      background: linear-gradient(90deg, var(--pink), var(--blue), var(--red));
    }

    .bar input[type="range"] {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .ctl {
      font-family: Inter, sans-serif;
      font-weight: 900;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 12px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      background: #fff;
      cursor: pointer;
      transition: transform 140ms ease, opacity 140ms ease;
    }

    .ctl:hover {
      transform: translateY(-1px);
    }

    .ctl.primary {
      background: var(--teal);
      color: #fff;
      border-color: rgba(0, 0, 0, 0.06);
    }

    .ctl:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .volume {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      align-items: center;
      margin-left: auto;
      min-width: min(260px, 100%);
    }

    .vol-label {
      font-family: Inter, sans-serif;
      font-weight: 900;
      letter-spacing: 0.10em;
      font-size: 11px;
      color: rgba(0, 0, 0, 0.60);
      white-space: nowrap;
    }

    .vol {
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    .vol-fill {
      position: absolute;
      inset: 0;
      width: 60%;
      background: linear-gradient(90deg, var(--blue), var(--pink));
    }

    .vol input[type="range"] {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .notes {
      margin-top: 14px;
      border-top: 2px dashed rgba(0, 0, 0, 0.14);
      padding-top: 12px;
      display: grid;
      gap: 8px;
    }

    .note-line {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      font-family: Inter, sans-serif;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.06em;
      color: rgba(0, 0, 0, 0.60);
      text-transform: none;
    }

    .screen-time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-family: Inter, sans-serif;
      font-weight: 900;
      letter-spacing: 0.08em;
      font-size: 10px;
      color: rgba(0, 0, 0, 0.65);
      padding: 2px 2px 0;
    }

    .screen-time .slash {
      opacity: 0.5;
    }


    .spark {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      background: var(--pink);
      border: 2px solid rgba(0, 0, 0, 0.10);
      flex: 0 0 auto;
      margin-top: 2px;
    }

    .note-line:nth-child(2) .spark {
      background: var(--blue);
    }

    .note-line:nth-child(3) .spark {
      background: var(--red);
    }

    /* ===== Responsive ===== */
    @media (max-width: 980px) {
      .wrap {
        grid-template-columns: 1fr;
      }

      .wheel-ring {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 700px) {


      main {
        padding: 7.25rem 1rem 2rem;
      }

      .btn {
        font-size: 1rem;
      }

      .volume {
        margin-left: 0;
        width: 100%;
      }
    }

    @media (prefers-reduced-motion: reduce) {

      .btn,
      .track,
      .ctl,
      .wbtn {
        transition: none;
      }
    }
  </style>
</head>

<body>
  <!-- Hamburger Button (Mobile) -->
  <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay"></div>

  <!-- Navigation -->
  <nav class="nav" aria-label="Primary">
    <a class="btn teal" href="aboutme.html">About</a>
    <a class="btn lemon" href="contact.html">Contact</a>

    <div class="dropdown">
      <a class="btn pink dropdownTrigger" href="#" onclick="return false;">
        Portfolio
      </a>

      <div class="dropdownMenu" aria-label="Portfolio">
        <a class="btn red" href="music.html">Music</a>
        <a class="btn navy" href="scores.html">Scores</a>
        <a class="btn blue" href="visual.html">Visual</a>
      </div>
    </div>
  </nav>




  </div>

  <main>
    <section class="wrap">

      <!-- Left: iPod playlist -->
      <aside class="panel ipod" aria-label="Playlist">
        <div class="ipod-inner">
          <div class="ipod-screen">
            <div class="screen-top">
              <div>MENU</div>
              <div class="screen-pill" id="screenCount">0 TRACKS</div>
            </div>
            <ul class="tracklist" id="tracklist" aria-live="polite"></ul>
            <div class="screen-time" aria-live="polite">
              <span id="tCur">0:00</span>
              <span class="slash">/</span>
              <span id="tDur">0:00</span>
            </div>

          </div>

          <div class="wheel" aria-hidden="true">
            <div class="wheel-ring">
              <div class="wheel-label menu">MENU</div>
              <div class="wheel-label prev">⟨⟨</div>
              <div class="wheel-label next">⟩⟩</div>
              <div class="wheel-label play">▶︎ ∥</div>
              <div class="wheel-center"></div>
            </div>

            <div class="wheel-actions" aria-label="Quick controls">
              <button class="wbtn" id="wPrev" type="button">Prev</button>
              <button class="wbtn" id="wPlay" type="button">Play</button>
              <button class="wbtn" id="wNext" type="button">Next</button>
            </div>
          </div>
        </div>
        <audio id="audio" preload="metadata"></audio>


      </aside>

    </section>
  </main>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('.nav');
    const overlay = document.querySelector('.mobile-menu-overlay');

    function toggleMenu() {
      const isOpen = hamburger.classList.toggle('active');
      nav.classList.toggle('active');
      overlay.classList.toggle('active');
      hamburger.setAttribute('aria-expanded', isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    }

    hamburger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (nav.classList.contains('active')) {
          toggleMenu();
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && nav.classList.contains('active')) {
        toggleMenu();
      }
    });

    const TRACKS = [
      { title: "Atmosphere of The Mind", file: "Atmosphere.mp3" },
      { title: "Dynamism", file: "Dynamism.mp3" },
      { title: "Evolve", file: "Evolve.mp3" },
      { title: "Interconnection", file: "Interconnection.mp3" },
      { title: "Crossroads", file: "Crossroads.mp3" },
      { title: "El Canto Del Mar", file: "Mar.mp3" },
    ];

    const $ = (id) => document.getElementById(id);

    const tracklist = $("tracklist");
    const screenCount = $("screenCount");

    const audio = $("audio");
    const wPrev = $("wPrev");
    const wPlay = $("wPlay");
    const wNext = $("wNext");
    const tCur = $("tCur");
    const tDur = $("tDur");


    let current = -1;

    function safeText(s) {
      return String(s || "").trim();
    }

    function setPlayButton(isPlaying) {
      wPlay.textContent = isPlaying ? "Pause" : "Play";
    }

    function setCurrentIndex(idx, autoplay) {
      if (!TRACKS.length) return;

      current = (idx + TRACKS.length) % TRACKS.length;

      [...tracklist.querySelectorAll(".track")].forEach((li, i) => {
        li.setAttribute("aria-current", i === current ? "true" : "false");
      });

      const tr = TRACKS[current];
      const src = `mp3/${encodeURI(tr.file)}`;

      tCur.textContent = "0:00";
      tDur.textContent = "0:00";


      audio.src = src;
      audio.load();

      if (autoplay) {
        audio.play().catch(() => { });
      } else {
        setPlayButton(false);
      }
    }

    function togglePlay() {
      if (current === -1) {
        setCurrentIndex(0, true);
        return;
      }
      if (audio.paused) audio.play().catch(() => { });
      else audio.pause();
    }

    function nextTrack(autoplay = true) {
      if (!TRACKS.length) return;
      if (current === -1) setCurrentIndex(0, autoplay);
      else setCurrentIndex(current + 1, autoplay);
    }

    function prevTrack(autoplay = true) {
      if (!TRACKS.length) return;
      if (current === -1) setCurrentIndex(0, autoplay);
      else setCurrentIndex(current - 1, autoplay);
    }

    function buildList() {
      tracklist.innerHTML = "";

      TRACKS.forEach((tr, i) => {
        const li = document.createElement("li");
        li.className = "track";
        li.setAttribute("role", "button");
        li.setAttribute("tabindex", "0");
        li.setAttribute("aria-current", "false");

        const dot = document.createElement("div");
        dot.className = "dot";

        const body = document.createElement("div");

        const title = document.createElement("div");
        title.className = "t-title";
        title.textContent = safeText(tr.title) || "Untitled";



        body.appendChild(title);


        li.appendChild(dot);
        li.appendChild(body);

        li.addEventListener("click", () => setCurrentIndex(i, true));
        li.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            setCurrentIndex(i, true);
          }
        });

        tracklist.appendChild(li);
      });

      screenCount.textContent = `${TRACKS.length} TRACKS`;
    }
    function fmtTime(sec) {
      if (!isFinite(sec) || sec < 0) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${String(s).padStart(2, "0")}`;
    }


    // events
    wPlay.addEventListener("click", togglePlay);
    wPrev.addEventListener("click", () => prevTrack(true));
    wNext.addEventListener("click", () => nextTrack(true));

    audio.addEventListener("play", () => setPlayButton(true));
    audio.addEventListener("pause", () => setPlayButton(false));
    audio.addEventListener("ended", () => nextTrack(true));

    window.addEventListener("keydown", (e) => {
      const tag = (document.activeElement && document.activeElement.tagName || "").toLowerCase();
      const inForm = tag === "input" || tag === "button" || tag === "a" || tag === "li";
      if (inForm && e.key === " ") return;

      if (e.key === " " || e.code === "Space") {
        e.preventDefault();
        togglePlay();
      }
      if (e.key === "ArrowRight") nextTrack(true);
      if (e.key === "ArrowLeft") prevTrack(true);
    });

    audio.addEventListener("loadedmetadata", () => {
      tDur.textContent = fmtTime(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      tCur.textContent = fmtTime(audio.currentTime);
      if (isFinite(audio.duration)) tDur.textContent = fmtTime(audio.duration);
    });


    // init
    buildList();
    if (TRACKS.length) setCurrentIndex(0, false);
  </script>



</body>
